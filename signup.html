<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="wrapper-signup">
      <!--Navigation-->
      <nan class="main-nav">
        <ul>
          <li><a href="/index_grid.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contanct</a></li>
          <li><a href="/signup.html">Sign Up</a></li>
        </ul>
      </nan>

      <!--Main Signup Section-->
      <img src="/images/wave.png" alt="" class="wave" />
      <section class="signup">
        <img class="login-image" src="/images/login.svg" alt="" />
        <form action="signup.htm">
          <img class="avatar" src="/images/profile.svg" alt="" />
          <h2>Welcome</h2>
          <div class="input__div one">
            <div>
              <h5>Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input__div two">
            <div>
              <h5>Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" />
        </form>
      </section>
    </div>
  </body>
